<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .btn-primary {
      width: 50%;
      margin: 15px auto;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .contacto-seleccionado {
      background-color: #d1e7dd;
      border: 2px solid #0f5132;
    }

    #mensajeExito {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Enviar Dinero</h2>
  <hr>

  <input type="text" id="buscarContacto" class="form-control mb-2" placeholder="Buscar por nombre o alias">

  <button id="btnAbrirModal" class="btn btn-primary">Agregar contacto</button>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <h5>Agregar contacto</h5>

      <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre completo">
      <input type="text" id="cbu" class="form-control mb-2" placeholder="N√∫mero de Cuenta (12 d√≠gitos)">
      <input type="text" id="alias" class="form-control mb-2" placeholder="Alias">
      <input type="text" id="banco" class="form-control mb-2" placeholder="Banco">

      <div class="d-flex justify-content-end gap-2">
        <button id="guardarContacto" class="btn btn-primary">Guardar</button>
        <button id="cerrarModal" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <hr>

  <ul id="contactList" class="list-group mb-3">
    <li class="list-group-item contacto">
      <strong>John Doe</strong><br>
      CBU: 123456789012 | Alias: john.doe | Banco: ABC
    </li>

    <li class="list-group-item contacto">
      <strong>Jane Smith</strong><br>
      CBU: 987654321098 | Alias: jane.smith | Banco: XYZ
    </li>
  </ul>

  <button id="btnEnviarDinero" class="btn btn-success d-none">
    Enviar dinero
  </button>

  <div id="mensajeExito" class="alert alert-success mt-3 text-center">
    Transferencia realizada con √©xito.<br>
    Redirigiendo al men√∫ en 5 segundos...
  </div>

  <a href="Menu.html" class="btn btn-secondary mt-3">
    Volver al men√∫
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function () {

  // üîê CONTROL DE SESI√ìN (AGREGADO)
  if (!localStorage.getItem("UsuarioActivo")) {
    window.location.href = "Login.html";
  }

  $("#btnAbrirModal").click(function () {
    $("#modal").fadeIn();
    $("body").css("overflow", "hidden");
  });

  $("#cerrarModal").click(function () {
    $("#modal").fadeOut();
    $("body").css("overflow", "auto");
  });

  $("#guardarContacto").click(function () {
    const nombre = $("#nombre").val();
    const cbu = $("#cbu").val();
    const alias = $("#alias").val();
    const banco = $("#banco").val();

    if (!nombre || !cbu || !banco) {
      return;
    }

    if (!/^\d{12}$/.test(cbu)) {
      return;
    }

    $("#contactList").append(`
      <li class="list-group-item contacto">
        <strong>${nombre}</strong><br>
        CBU: ${cbu} | Alias: ${alias} | Banco: ${banco}
      </li>
    `);

    $("#modal").fadeOut();
    $("input").val("");
  });

  $(document).on("click", ".contacto", function () {
    $(".contacto").removeClass("contacto-seleccionado");
    $(this).addClass("contacto-seleccionado");
    $("#btnEnviarDinero").removeClass("d-none");
  });

  $("#buscarContacto").on("keyup", function () {
    const texto = $(this).val().toLowerCase();

    $(".contacto").each(function () {
      $(this).toggle($(this).text().toLowerCase().includes(texto));
    });
  });

  $("#btnEnviarDinero").click(function () {

    let saldo = parseFloat(localStorage.getItem("MiSaldo"));
    const monto = 1000;

    if (saldo < monto) {
      return;
    }

    saldo -= monto;
    localStorage.setItem("MiSaldo", saldo);

    let movimientos = JSON.parse(localStorage.getItem("Movimientos")) || [];
    movimientos.push({
      fecha: new Date().toLocaleDateString(),
      tipo: "transferencia",
      monto: -monto
    });
    localStorage.setItem("Movimientos", JSON.stringify(movimientos));

    $("#mensajeExito").fadeIn();

    setTimeout(function () {
      window.location.href = "Menu.html";
    }, 5000);
  });

});
</script>
</body>
</html>
