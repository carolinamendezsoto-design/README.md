<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    button {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Inicio de Sesión</h2>
  <hr>

  <div id="mensaje" class="alert alert-success text-center d-none">
    Inicio de sesión exitoso. Redirigiendo al menú en 5 segundos...
  </div>

  <form id="loginForm">
    <div class="form-group mb-3">
      <label>Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="form-group mb-3">
      <label>Contraseña:</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function () {

  const EMAIL_VALIDO = "Lizz@gmail.com";
  const PASSWORD_VALIDA = "1234";

  $("#loginForm").on("submit", function (event) {
    event.preventDefault();

    const emailIngresado = $("#email").val();
    const passwordIngresada = $("#password").val();

    if (emailIngresado === EMAIL_VALIDO && passwordIngresada === PASSWORD_VALIDA) {

      localStorage.setItem("UsuarioActivo", emailIngresado);

      if (localStorage.getItem("MiSaldo") === null) {
        localStorage.setItem("MiSaldo", 60000);
      }

      if (localStorage.getItem("Movimientos") === null) {
        localStorage.setItem("Movimientos", JSON.stringify([]));
      }

      $("#mensaje").removeClass("d-none");

      setTimeout(function () {
        window.location.href = "Menu.html";
      }, 5000);

    } else {
      alert("Email o contraseña incorrectos");
    }
  });

});
</script>
</body>
</html>
