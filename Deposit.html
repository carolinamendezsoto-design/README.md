<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Depósito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 40px;
      background-color: #ffffff;
    }

    .container {
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .saldo {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      margin-top: 10px;
    }

    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Depositar Dinero</h2>
  <hr>

  <div class="saldo">
    Saldo actual: <span id="saldoActual"></span>
  </div>

  <!-- Mensajes -->
  <div id="alert-container"></div>

  <form id="depositForm">
    <label for="depositAmount">Monto a depositar</label>
    <input
      type="number"
      class="form-control"
      id="depositAmount"
      placeholder="Ingrese el monto"
    >

    <button type="submit" class="btn btn-primary">
      Realizar depósito
    </button>
  </form>

  <hr>

  <a href="Menu.html" class="btn btn-secondary">
    Volver al Menú Principal
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function () {

  // Obtener saldo
  let saldo = localStorage.getItem("MiSaldo");

  if (saldo === null) {
    saldo = 60000;
    localStorage.setItem("MiSaldo", saldo);
  }

  $("#saldoActual").text("$" + saldo);

  $("#depositForm").submit(function (e) {
    e.preventDefault();

    const monto = parseFloat($("#depositAmount").val());

    if (isNaN(monto) || monto <= 0) {
      $("#alert-container").html(`
        <div class="alert alert-danger text-center">
          Ingrese un monto válido
        </div>
      `);
      return;
    }

    let saldoActual = parseFloat(localStorage.getItem("MiSaldo"));
    saldoActual += monto;
    localStorage.setItem("MiSaldo", saldoActual);

    $("#saldoActual").text("$" + saldoActual);

    // Guardar movimiento (consigna)
    let movimientos = JSON.parse(localStorage.getItem("Movimientos")) || [];
    movimientos.push({
      fecha: new Date().toLocaleDateString(),
      tipo: "deposito",
      monto: monto
    });
    localStorage.setItem("Movimientos", JSON.stringify(movimientos));

    // Mensaje de éxito
    $("#alert-container").html(`
      <div class="alert alert-success text-center">
        Depósito realizado con éxito.<br>
        Redirigiendo al menú en 5 segundos...
      </div>
    `);

    $("#depositAmount").val("");

    setTimeout(function () {
      window.location.href = "Menu.html";
    }, 5000);
  });

});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
